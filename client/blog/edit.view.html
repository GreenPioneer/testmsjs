<div class="container" ng-init="vm.find()">
    <div class="row blog-main">
        <a class="btn" data-ng-click="delete(vm.blog._id);">
          Delete<i class="fa fa-trash"></i>
        </a>
        <div class="col-sm-12 blog-post">
            <form name="blogForm" class="blog-edit form-horizontal col-md-7 col-md-offset-1" role="form" data-ng-submit="vm.update(blogForm.$valid)" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : submitted && blogForm.title.$invalid }">
                    <label class="col-md-3 control-label">Title</label>
                    <div class="col-md-9">
                        <input name="title" type="text" class="form-control" data-ng-model="vm.blog.title" id="title" placeholder="Title" required>
                        <div ng-show="submitted && blogForm.title.$invalid" class="help-block">
                            <p ng-show="blogForm.title.$error.required">Title is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && blogForm.content.$invalid }">
                    <label for="content" class="col-md-3 control-label">Content</label>
                    <div class="col-md-9">
                        <textarea name="content" data-ng-model="vm.blog.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                        <div ng-show="submitted && blogForm.content.$invalid" class="help-block">
                            <p ng-show="blogForm.content.$error.required">Content is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : submitted && blogForm.author.$invalid }">
                    <label for="author" class="col-md-3 control-label">Author</label>
                    <div class="col-md-9">
                        <input name="author" data-ng-model="vm.blog.author" id="author" placeholder="Author" class="form-control" required>
                        <div ng-show="submitted && blogForm.author.$invalid" class="help-block">
                            <p ng-show="blogForm.author.$error.required">Author is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
        </div><!-- /.blog-post -->
    </div><!-- /.blog-main -->
</div>
