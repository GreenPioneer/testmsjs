<div class="container" ng-init="vm.list()">
    
    <p><h1>Filter</h1><a ng-click="vm.build()" class="btn btn-primary">Export View</a></p>
    <hr>
    <h3>Project</h3>
    <input type="text" class="form-control" ng-change="vm.list()" ng-model="vm.prj"  />
    <h3>Start Date</h3>
    <input type="date" class="form-control" ng-change="vm.list()" ng-model="vm.sdt"  />
    <h3>End Date</h3>
    <input type="date" class="form-control" ng-change="vm.list()" ng-model="vm.edt"  />
      <hr>
    <table class="table table-striped table-bordered table-hover">
    <caption>Time Sheets</caption>
    <thead>
        <tr>
            <th>Date</th>
            <th>Hours Worked</th>
            <th>Project</th>
            <th>Group</th>
            <th>User</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in vm.times| orderBy : 'date'">
            <td>{{value.date | date : 'medium' }}</td>
            <td>{{value.hours}}</td>
            <td>{{value.project}}</td>
            <td>{{value.group}}</td>
            <td>{{value.user}}</td>
        </tr>
    </tbody>
</table>
</div>
