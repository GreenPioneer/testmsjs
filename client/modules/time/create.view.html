<div class="container" ng-init="vm.list()">
       <h1>TESTING LIST TIME</h1>
    
{{vm.times}}
{{vm.fields}}
{{vm.time}}
<hr>

    <form name="timeForm" class="time-edit form-horizontal col-md-7 col-md-offset-1" role="form" data-ng-submit="vm.create(timeForm.$valid)" novalidate>
                <div class="form-group" ng-repeat="(key, value) in vm.fields" ng-class="{ 'has-error' : submitted && timeForm.title.$invalid }">
                    <label class="col-md-3 control-label">{{value}}</label>
                    <div class="col-md-9">
                        <input ng-if="value !=='date'"name="title" type="text" class="form-control" data-ng-model="vm.time[value]" id="title" placeholder="{{value}}" required>
                        <input ng-if="value =='date'" name="title" type="date" class="form-control" data-ng-model="vm.time[value]" id="title" placeholder="{{value}}" required>
                        <div ng-show="submitted && timeForm.title.$invalid" class="help-block">
                            <p ng-show="timeForm.title.$error.required">{{value}} is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
</div>
