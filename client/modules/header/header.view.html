<header class="navbar navbar-default navbar-fixed-top navbar-inner"ng-controller="HeaderController as vm">
<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand visible-xs" style="color:white" href="/">Mean Stack JS</a>
    </div>
    <nav class="hidden-xs">
         <div class="left pull-left">
                <ul class="navbar-nav nav">
                    <li>
                        <a href="/" role="button" class="navbar-brand" style="color:white">
                        Mean Stack JS
                        </a>
                    </li>
                    <li>
                        <a href="/blog/list" role="button" class="navbar-brand" style="color:white">
                        Blog
                        </a>
                    </li>
                    <li>
                        <a href="/blog/create" role="button" class="navbar-brand" style="color:white">
                        Create Blog
                        </a>
                    </li>
                </ul>
                <!-- these links should be the same in both places in collapsed or not. Should this be dynamic where it is compiled from a single place that we can define what they should be and what types of users should see them?
                -->
            </div>

            <div class="right pull-right">

                <ul class="navbar-nav nav auth-link">
                    <li ng-show="!vm.UserFactory.user.email"><a style="color:white"  href='/login'>Log In</a></li> <!-- ng-show="!vm.user.authenticated" -->
                    <li ng-show="!vm.UserFactory.user.email"><a style="color:white" href='/signup'>Sign Up</a></li>
                    <li uib-dropdown  ng-show="vm.UserFactory.user.profile.name">
                      <a style="color:white" id="simple-dropdown" uib-dropdown-toggle>
                        {{vm.UserFactory.user.profile.name}}<span class="caret"></span>
                      </a>
                      <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
                        <li><a href='/account'>Account</a></li>
                        <li><a href='#' ng-click='vm.logout()'>Logout</a></li>
                      </ul>
                    </li>
                </ul>
                
            </div>
    </nav>
    <nav class="visible-xs collapse" uib-collapse="!isCollapsed" style="height: 0px;">
        <ul class="nav navbar-nav">
            <li>
                <a href="/" role="button" class="navbar-brand" style="color:white">
                Mean Stack JS
                </a>
            </li>
            <!-- these links should be the same in both places in collapsed or not. Should this be dynamic where it is compiled from a single place that we can define what they should be and what types of users should see them?
            -->
        </ul>
    </nav>
</div>
</header>
