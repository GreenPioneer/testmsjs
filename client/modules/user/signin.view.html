<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header">
                <h3>Sign In</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form  ng-submit="vm.login()">
                <div class="form-group">
                   <label for="email" class="control-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email@email.com" autofocus="" ng-model="vm.loginCred.email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" ng-model="vm.loginCred.password" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button><a href="/forgot" class="btn btn-link">Forgot your password?</a></div>
    		
            </form>
        </div>
    </div>
</div>
