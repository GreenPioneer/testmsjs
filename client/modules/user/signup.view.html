<div class="container">
    <div class="page-header">
        <h3>Sign up</h3></div>
    <form id="signup-form" method="POST" ng-submit="vm.signup()" class="form-horizontal">
        
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-7">
                <input type="text" name="name" id="name" ng-model="vm.user.profile.name" placeholder="Name" autofocus="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input type="email" name="email" id="email" ng-model="vm.user.email" placeholder="Email" autofocus="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" name="password" id="password" ng-model="vm.user.password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-7">
                <input type="password" name="confirmPassword" id="confirmPassword" ng-model="vm.user.confirmPassword" placeholder="Confirm Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i>Signup</button>
            </div>
        </div>
    </form>
</div>
