<div class="container">
    <div class="page-header">
        <h3>Sign in</h3>
    </div>
    <form  ng-submit="vm.login()">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" autofocus="" ng-model="vm.loginCred.email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" ng-model="vm.loginCred.password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fa fa-user"></i>Login</button><a href="/forgot" class="btn btn-link">Forgot your password?</a></div>
            
		</div>
    </form>
</div>
