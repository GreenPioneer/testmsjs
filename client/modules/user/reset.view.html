<div class="container" ng-init="vm.resetTokenCheck()">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header">
                <h3>Reset Password</h3>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-sm-6 col-sm-offset-3">
	        <form ng-submit="vm.reset()">
	            <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                        <input type="password" name="password" id="password" ng-model="vm.resetCred.password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="control-label">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" ng-model="vm.resetCred.confirmPassword" placeholder="Confirm Password" class="form-control">
                </div>
	            <div class="form-group">
	                <button type="submit" ng-disabled="vm.tokenCheck" class="btn btn-primary"><i class="fa fa-key"></i>Reset Password</button>
	            </div>
	        </form>
        </div>
    </div>
</div>
