<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="page-header">
                <h3>Forgot Password</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form ng-submit="vm.forgot()">
                <div class="form-group">
                    <p>Enter your email address below and we will send you password reset instructions.</p>
                    <label for="email" class="control-label">Email</label>
                    <input type="email" name="email" ng-model="vm.forgot.email" placeholder="Email" autofocus="" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" ng-disabled="vm.clicked" class="btn btn-primary"><i class="fa fa-key"></i>Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
